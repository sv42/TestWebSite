<!DOCTYPE html>
<html>

<head>
  <title>VW - Planets</title>
  <link rel="stylesheet" href="/public/styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 align="center">List of planets</h1>

  <a href="/">
    <img class="logo" src="/public/img/dog.png" />
  </a>

  <div class="container">
    <div class="planets-container">
      <div class="sun">
        <a>
          <img class="logo" src="/public/img/sun.png" />
        </a>
      </div>

      <div class="planet" style="--angle: 0deg">
        <a href="/planets/mercury">
          <img class="logo" src="/public/img/mercury.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 45deg">
        <a href="/planets/venus">
          <img class="logo" src="/public/img/venus.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 90deg">
        <a href="/planets/earth">
          <img class="logo" src="/public/img/earth.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 135deg">
        <a href="/planets/mars">
          <img class="logo" src="/public/img/mars.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 180deg">
        <a href="/planets/jupiter">
          <img class="logo" src="/public/img/jupiter.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 225deg">
        <a href="/planets/saturn">
          <img class="logo" src="/public/img/saturn.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 270deg">
        <a href="/planets/uranus">
          <img class="logo" src="/public/img/uranus.png" />
        </a>
      </div>
      <div class="planet" style="--angle: 315deg">
        <a href="/planets/neptune">
          <img class="logo" src="/public/img/neptune.png" />
        </a>
      </div>
    </div>
  </div>
</body>

</html>
